<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - CM Trade Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact Us</a>
    </nav>
    <h1>CM Trade Services</h1>
  </header>
  <main>
    <form action="https://formsubmit.co/cmann1970%40gmail.com" method="POST">
      <label for="name">Your name (optional):</label>
      <input id="name" name="name" type="text">

      <label for="message">Type your enquiry:</label>
      <textarea id="message" name="message" required></textarea>

      <label for="contactDetails">How can we contact you?</label>
      <div class="contact-detail-group">
        <select id="contactType" name="contactType">
          <option value="phone">Phone</option>
          <option value="email">Email</option>
        </select>
        <input id="contactDetails" name="contactDetails" type="text" required>
      </div>

      <button id="submitBtn" type="submit" disabled>Send Enquiry</button>
    </form>
    <script>
      const message = document.getElementById('message');
      const contactDetails = document.getElementById('contactDetails');
      const submitBtn = document.getElementById('submitBtn');

      function toggleButton() {
        if (message.value.trim() && contactDetails.value.trim()) {
          submitBtn.disabled = false;
        } else {
          submitBtn.disabled = true;
        }
      }

      message.addEventListener('input', toggleButton);
      contactDetails.addEventListener('input', toggleButton);
      toggleButton();
    </script>
  </main>
</body>
</html>
